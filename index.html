<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minutes</h4>
        <form action="home.html">
            <label for="fname">First Name</label>
            <input type="text" placeholder="" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" placeholder=" " name="Last Name" required>
            <label for="password">Password</label>
            <input type="password" placeholder="" name="password" required>
            <label for="Confirm password">Confirm Password</label>
            <input type="Confirm password" placeholder="" name="confirm password" required>
            <button>Submit</button>
           
            
        </form>
        <p>By Clicking the Sign Up button , you agree to our <br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy And Privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an Account <a href="login.html">Login here</a></p>
    
</body>
</html>
